language: go

go:
  - 1.11.x
script:
  - make fmt
  - make test

notifications:
  email:
    on_success: never
    on_failure: always

before_deploy:
  - make release

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
   - bin/retry-mac
   - bin/retry-linux
   - bin/retry.exe
  on:
    repo: martinezdelariva/retry
    tags: true
